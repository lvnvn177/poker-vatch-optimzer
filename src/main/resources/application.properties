# ===================================================================
# SPRING BOOT PROPERTIES
# ===================================================================
# Application
spring.application.name=poker_vatch_optimzer

# ===================================================================
# DATASOURCE
# ===================================================================
# The entire URL must be on a single line.
spring.datasource.url=jdbc:mysql://localhost:3306/poker_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA & HIBERNATE
# ===================================================================
# DDL (Data Definition Language) option: create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# JPA Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# Batch Insert/Update Performance Tuning (Corrected typo)
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# REDIS
# ===================================================================
# Redis server host
spring.data.redis.host=localhost

# Redis server port
spring.data.redis.port=6379
